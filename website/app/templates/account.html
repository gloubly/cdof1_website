{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/account.css' %}" />
</head>
<body>
    {% include 'navbar.html' %}

    <script>
        function toggle() {
            const login = document.getElementById("login");
            const register = document.getElementById("register");
            if(login.style.display == "none") {
                login.style.display = "block";
                register.style.display = "none";
            } else {
                login.style.display = "none";
                register.style.display = "block";
            }
        }
    </script>
    <div class="form-container">
        <div id="register" class="wrapper">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Firstname" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>        
                </div>
                <div class="check">
                    <input type="checkbox" checked="true">
                    <h3>Subscribe to our newsletter</h3>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Register now">
                </div>
                <h3>Already have an account ? <a href="#" onclick="toggle()">Login now</a></h3>
            </form>
        </div>

        <div id="login" class="wrapper" style="display: none;">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Login">
                </div>
                <h3>No account ? <a href="#" onclick="toggle()">Register now</a></h3>
            </form>
        </div>
    </div>
</body>
</html>
